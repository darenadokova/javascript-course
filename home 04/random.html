<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Random Images</title>   
    <style>
     
    </style>
    </head>
    <body>
           <div>
               <a href="#">
                   <img src="pics-large/pic1-320x240.jpg" alt="" id="bnr">
               </a>
           </div> 
    
            
        <!-- Неблокирещо включване -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script> 
        // Локален JS
          $(document).ready(function(){
            var images = [
                'pic1-320x240.jpg',
                'pic2-320x240.jpg',
                'pic3-320x240.jpg',
                'pic4-320x240.jpg',
                'pic5-320x240.jpg',
            ],
            path = './pics-large/',
            currentIndex = 0;

            setInterval(function(){
            //1. Сменяме картинката на случаен принцип
            currentIndex =  Math.floor(Math.random(currentIndex)*4);
            

            //3. сменяме картинката
            $('#bnr').attr('src', path + images[currentIndex]);
            console.log('index:' + currentIndex);
            },2000);
        });
        // Коментар document ready
        </script> 
    </body>
    </html>
